{% extends "default/public/_base.html" %}

{% block container %}
    <div class="col">
        Public :-)

    {% for lab in laboratories %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ lab.display_name }}</h5>
                {% for resource in lab.resources %}
                {# Show the resource identifier #}
                    <p class="card-text">{{ resource }}</p>
                {% endfor %}
                <p class="card-text"></p>
            </div>
        </div>
    {% endfor %}

    </div>

{% endblock %}
