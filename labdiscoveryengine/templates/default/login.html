{% extends "default/_base.html" %}

{% block container %}
    <div class="row">

        <div class="col">
            <form method="POST" action="{{ url_for('.login') }}">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="username" class="form-label">{{ gettext("Username") }}</label>
                    <input class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">{{ gettext("Password") }}</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">{{ gettext("Sign in")}}</button>
            </form>
        </div>

        <div class="col">
            Foo bar
        </div>

    </div>

{% endblock %}
